<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备控制面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-value {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
        }
        .bg-cold {
            background-color: #007bff;
        }
        .bg-hot {
            background-color: #dc3545;
        }
        .bg-normal {
            background-color: #28a745;
        }
        .bg-uv {
            background-color: #ffc107;
        }
        #target_temp_label, #target_temp, #is_uv_label {
            display: none; /* 隐藏目标温度和UV状态 */
        }
        #log {
            max-height: 300px;
            overflow-y: auto;
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        #log p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">设备控制面板</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>当前状态</h2>
                        <!-- 状态显示部分省略，保持不变 -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>设定目标温度</h2>
                        <!-- 设定目标温度表单部分省略，保持不变 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>设备控制</h2>
                <!-- 设备控制部分省略，保持不变 -->
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>日志</h2>
                <div id="log"></div>
                <button class="btn btn-secondary mt-2" onclick="fetchLogs()">刷新日志</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('log_message', function (data) {
            updateLogs(data.message);
        });

        function updateLogs(newLog) {
            const logDiv = document.getElementById('log');
            const logLines = logDiv.innerHTML.split('\n').slice(-9); // 获取当前日志的最后9行
            logLines.push(newLog); // 添加新日志
            logDiv.innerHTML = logLines.join('<br>'); // 重新设置日志内容
            logDiv.scrollTop = logDiv.scrollHeight;  // 滚动到最底部
        }

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logDiv = document.getElementById('log');
                    logDiv.innerHTML = ''; // Clear existing logs
                    data.logs.split('\n').forEach(log => {
                        if (log.trim()) { // 确保不添加空行
                            const message = document.createElement('p');
                            message.textContent = log;
                            logDiv.appendChild(message);
                        }
                    });
                    logDiv.scrollTop = logDiv.scrollHeight;  // Scroll to the bottom
                });
        }

        // 自动刷新日志（可选）
        setInterval(fetchLogs, 10000);  // 每10秒刷新一次日志
    </script>
</body>
</html>
