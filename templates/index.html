<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备控制面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-value {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
        }
        .bg-cold {
            background-color: #007bff;
        }
        .bg-hot {
            background-color: #dc3545;
        }
        .bg-normal {
            background-color: #28a745;
        }
        .bg-uv {
            background-color: #ffc107;
        }
        #target_temp_label, #target_temp, #is_uv_label {
            display: none; /* 隐藏目标温度和UV状态 */
        }
        #log {
            max-height: 300px;
            overflow-y: auto;
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        #log p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">设备控制面板</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>当前状态</h2>
                        <!-- 省略现有的状态部分 -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>设定目标温度</h2>
                        <!-- 省略现有的温度设定部分 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>设备控制</h2>
                <!-- 省略现有的设备控制部分 -->
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h2>日志</h2>
                <div id="log"></div>
                <button class="btn btn-secondary mt-2" onclick="fetchLogs()">刷新日志</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        // 现有的代码保持不变

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logDiv = document.getElementById('log');
                    logDiv.innerHTML = ''; // 清除当前日志内容
                    data.logs.split('\n').forEach(log => {
                        if (log.trim()) { // 确保不添加空行
                            const message = document.createElement('p');
                            message.textContent = log;
                            logDiv.appendChild(message);
                        }
                    });
                });
        }

        // 自动刷新日志（可选）
        setInterval(fetchLogs, 30000);  // 每30秒刷新一次日志
    </script>
</body>
</html>
